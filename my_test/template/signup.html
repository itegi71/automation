{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            background: url('https://images.unsplash.com/photo-1615461065929-4f8ffed6ca40?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(3px);
        }

        /* Signup Container */
        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Header Styling */
        .signup-header h1 {
            font-size: 1.8rem;
            color: #d9534f;
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: #555;
            font-size: 1rem;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d9534f;
            box-shadow: 0 0 5px rgba(217, 83, 79, 0.5);
        }

        /* Signup Button */
        .signup-button {
            width: 100%;
            background-color: #d9534f;
            color: white;.
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .signup-button:hover {
            background: #c9302c;
        }

        /* Footer Styling */
        .signup-footer {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .signup-footer a {
            color: #d9534f;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        /* Error Message Styling */
        .error-message {
            color: #d9534f;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Sign Up</h1>
            <p>Join us to save lives </p>
        </div>

        <!-- Display error message if email already exists -->
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        <form class="signup-form" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">NATIONAL ID</label>
                <input name="national_id" type="text" id="name" placeholder="Enter your national ID no." required>
            </div>
                
            <div class="form-group">
                <label for="name">Username</label>
                <input name="username" type="text" id="name" placeholder="Enter your username" required>

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" id="password" placeholder="Enter your password" required>
            </div>
           
           
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="signup-footer">
            <p>Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
        </div>
    </div>
</body>
</html>

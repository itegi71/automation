<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .success-container h1 {
            color: #D32F2F; /* Changed to a blood-red color */
        }
        .success-container p {
            color: #333;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #D32F2F; /* Changed to a blood-red color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .home-button:hover {
            background-color: #B71C1C; /* Darker shade of red for hover effect */
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Appointment Booked Successfully!</h1>
        <p>Thank you for scheduling your appointment. You will receive an email with the details shortly.</p>
        <a href="{% url 'index' %}" class="home-button">Return to Home</a>
    </div>
</body>
</html>

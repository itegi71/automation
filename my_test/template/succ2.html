<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created Successfully</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .success-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .success-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            background: #D32F2F; /* Red color */
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 30px;
            height: 60px;
            border-bottom: 8px solid white;
            border-right: 8px solid white;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.5;
        }

        .instruction {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .login-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #D32F2F; /* Red color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #B71C1C; /* Darker Red */
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="checkmark-circle" aria-label="Success">
                <div class="checkmark"></div>
            </div>
            <h1>Success!</h1>
            <p>You have successfully created a new account. An email has been sent to your Gmail address!</p>
            <p class="instruction">Click here to login:</p>
            <a href="{% url 'login' %}" class="login-button">OK</a>
        </div>
    </div>
</body>
</html>

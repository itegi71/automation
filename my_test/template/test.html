<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
       * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

body {
  min-height: 100vh;
  background: url('https://images.unsplash.com/photo-1615461065929-4f8ffed6ca40?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
}

.login-container {
  background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
  padding: 2.5rem;
  border-radius: 1rem;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  backdrop-filter: blur(10px); /* Adds a blur effect to the background */
}

.login-form h2 {
  color: #c70039; /* Blood red color */
  font-size: 1.875rem;
  font-weight: 700;
  text-align: center;
  margin-bottom: 0.5rem;
}

.subtitle {
  color: #666;
  text-align: center;
  margin-bottom: 2rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: #374151;
  font-size: 0.875rem;
  font-weight: 500;
}

.form-group input {
  width: 100%;
  padding: 0.75rem 1rem;
  border: 1px solid #e5e7eb;
  border-radius: 0.5rem;
  font-size: 1rem;
  transition: border-color 0.2s ease;
}

.form-group input:focus {
  outline: none;
  border-color: #c70039; /* Blood red color */
  box-shadow: 0 0 0 3px rgba(199, 0, 57, 0.1); /* Blood red shadow */
}

.form-group input::placeholder {
  color: #9ca3af;
}

.submit-button {
  width: 100%;
  padding: 0.75rem 1.5rem;
  background-color: #c70039; /* Blood red color */
  color: white;
  border: none;
  border-radius: 0.5rem;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.submit-button:hover {
  background-color: #900c3f; /* Darker blood red on hover */
}

.submit-button:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(199, 0, 57, 0.5); /* Blood red shadow */
}
    </style>
  </head>
  <body>
    <div class="login-container">
      <form class="login-form" method="post" action="login">
        {%csrf_token%}
        <h2>Welcome back</h2>
        <p class="subtitle">Please sign in to your account</p>
        
       
        <div class="form-group">
          <label for="email">Email address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            required
          >
        </div>

        <button type="submit" class="submit-button">Sign In</button>
      </form>
    </div>
  </body>
</html>

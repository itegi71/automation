<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #646cff;
            --background-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ddd;
        }

        /* Body Styling */
        body {
            margin: 0;
            font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1615461065929-4f8ffed6ca40?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            backdrop-filter: blur(3px);
        }

        /* Profile Container */
        .profile-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }

        /* Profile Header */
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Profile Picture */
        .profile-picture {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--primary-color);
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Profile Info */
        .profile-info {
            margin-bottom: 2rem;
        }

        .info-group {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .info-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .info-value {
            display: block;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        /* Update Button */
        .update-button {
            width: 100%;
            padding: 1rem;
            background-color:  #d9534f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .update-button:hover {
            background-color: #535bf2;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .profile-container {
                padding: 1rem;
            }

            .profile-picture {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Profile Container -->
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <!-- Profile Picture -->
            <div class="profile-picture">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=default" alt="Profile Picture" />
            </div>
            <h1>My Profile</h1>
        </div>

        <!-- Profile Information -->
        <div class="profile-info">
            <div class="info-group">
                <label>Username:</label>
                <span class="info-value">{{username}}</span>
            </div>

            <div class="info-group">
                <label>Email:</label>
                <span class="info-value">{{email}}</span>
            </div>

            <div class="info-group">
                <label>National ID:</label>
                <span class="info-value">{{national_id}}</span>
            </div>

            
        </div>

        <!-- Update Button -->
        <button class="update-button">Update Profile</button>
    </div>
</body>
</html>

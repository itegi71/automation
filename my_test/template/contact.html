<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DonorHub - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1579684288403-d76c6fcf8f5a') no-repeat center center/cover;
        }
        .contact-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #d32f2f;
        }
        .contact-card {
            padding: 20px;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-details {
            text-align: left;
        }
        .contact-item {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            color: #444;
        }
        .value {
            color: #666;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #d32f2f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-card">
            <div class="contact-info">
                <h2>DONORHUB</h2>
                <div class="contact-details">
                    <div class="contact-item">
                        <span class="label">Phone:</span>
                        <span class="value">0723456785</span>
                    </div>
                    <div class="contact-item">
                        <span class="label">Email:</span>
                        <span class="value">donorhub@gmail.com</span>
                    </div>
                </div>
            </div>
            <form class="contact-form">
                <h3>Send us a message</h3>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation - Donor Details</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            background: url('https://images.unsplash.com/photo-1576091160501-bbe57469278b') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(3px);
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        /* Header Styling */
        .form-header h1 {
            font-size: 1.8rem;
            color: #d9534f;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #555;
            font-size: 1rem;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d9534f;
            box-shadow: 0 0 5px rgba(217, 83, 79, 0.5);
        }

        /* Gender Selection */
        .gender-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gender-options label {
            font-weight: 500;
            cursor: pointer;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Donor Registration</h1>
            <p>Complete your details to donate blood ðŸ©¸</p>
        </div>
        <form method="POST" action="{% url 'donate' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age" name="age" required>
            </div>
            <div class="form-group">
                <label for="id">National ID</label>
                <input type="text" id="id" placeholder="Enter your National ID" name="id_number" required>
            </div>


            <div class="form-group">
                <label>Gender</label>
                
                    <input type="text" id="gender" placeholder="Enter your gender" name="gender"  required> 
                    
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter your location" name="location" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Contact</label>
                <input type="text" id="phone" placeholder="Enter your phone number" name="phone" required >
            </div>
            <div class="form-group">
                <label for="donation-center">Preferred Donation Center</label>
                <input type ='text' id="center" placeholder="Enter preffered center" name="center" required>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.google.com/imgres?q=blood%20donation&imgurl=https%3A%2F%2Fwww.capecodhealth.org%2Fapp%2Ffiles%2Fpublic%2F9919%2FCOVIDBloodDonate_cchn.jpg&imgrefurl=https%3A%2F%2Fwww.capecodhealth.org%2Fmedical-services%2Femergency-services%2Fyour-blood-donation-is-needed-more-than-ever%2F&docid=6WA96IK6-3msSM&tbnid=oXJ5YZlccIwwwM&vet=12ahUKEwjc2ajR_e6LAxWF_7sIHcl0AQIQM3oECBYQAA..i&w=962&h=521&hcb=2&ved=2ahUKEwjc2ajR_e6LAxWF_7sIHcl0AQIQM3oECBYQAA'); /* Blood donation-themed background */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #c82333; /* Blood red color */
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: #c82333; /* Blood red color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #a71d2a; /* Darker red on hover */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .error {
            color: #c82333; /* Blood red color for errors */
            font-size: 0.9em;
            margin-top: 5px;
        }

        .back-button {
            background-color: #6c757d; /* Gray color for the back button */
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #5a6268; /* Darker gray on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.history.back()">Back</button>
        <h2>Book an Appointment</h2>
        <form id="appointmentForm" method ='post'action="{% url 'appointment'%}">
            {% csrf_token %} 
          
            <div class="form-group">
                <label for="appointmentDate">Appointment Date:</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
                <div id="appointmentDateError" class="error"></div>
            </div>
            <button type="submit">Book</button>
        </form>
    </div>

    
</body>
</html>
